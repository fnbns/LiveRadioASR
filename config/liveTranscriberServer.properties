romanianNews.examplePhrases=A news-bulletin-related phrase such as:\n\n Ambasadorul Marii Britanii la Bucureşti afirmă că noul guvern al Romaniei "a început cu dreptul", pentru că a asigurat că politicile economice ale României vor continua în cadrul acordului cu FMI şi CE.\n\n Oficialul britanic apreciază, într-un comentariu intitulat "Noul guvern al României în prima săptămână", postat pe blogul său, că cordul cu FMI indică ceea ce România are de făcut, atât în privinţa consolidării fiscale şi reformelor structurale, şi pentru crearea unei căi spre creşterea economică de durată.\n\n Preşedintele Traian Băsescu nu şi-a ieşit din postura de "profesor" nici în cazul noului Executiv condus de Victor Ponta şi a prezentat noilor miniştri câteva teme de lucru pentru perioada care urmează.\n\n Noul antrenor al Stelei este în pericol să fie demis după doar două meciuri.\n\n Stoichiţă îşi joacă postul în meciul cu Sportul Studenţesc.\n\n În cazul în care Steaua nu va lua cele trei puncte, Becali e hotărât să îl dea afară.\n

